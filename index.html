        <div id="contents">

            <div class="dropdown">

                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" onclick="genre(this)" id="Bengali" href="#"> Bengali</a>
                    <a class="dropdown-item" onclick="genre(this)" id="Hindi" href="#"> Hindi</a>
                    <a class="dropdown-item" onclick="genre(this)" id="English" href="#"> English</a>
